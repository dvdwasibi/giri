<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GIRI ... a JIRI UI</title>
  </head>
  <body>
    <h1>Welcome to Jiri UI</h1>
    <img alt="Jiří Šimša" width="200" height="200" src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/p/2/000/074/231/29d8bfc.jpg">
    <br>
    <div id="jiri-update">
      <button v-on:click="handleJiriUpdate" v-attr:disabled="isUpdating">
        Jiri Update
      </button>
      <div v-if="isUpdating">
        Jiri is updating
        <div>
          <pre>{{updateStatus}}</pre>
        </div>
      </div>
      <div v-if="isSuccessfulUpdate">
        Update Completed!
      </div>
      <div v-if="isFailedUpdated">
        Update Failed!
        <div>
          {{updateError}}
        </div>
      </div>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
